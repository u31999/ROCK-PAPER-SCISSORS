<!DOCTYPE html>
<html lang="em-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Sciessor Game</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div id="score">
            <div class="player-score">
                <p id = "p-score">0</p>
            </div>
            <div class="com-score">
                <p id="c-score">0</p>
            </div>
            <span class="result" id="round-info"></span>
        </div>
        <span class="player">PLAYER </span>
        <span class="com">COM</span>
           <div id="option">
          <div class="icon"><img src="resources/rock.png" class = "rock" alt="rock"><p>ROCK</p></div>
          <div class="icon"><img src="resources/paper.png" class = "paper" alt="paper"><p>PAPER</p></div>
          <div class="icon"><img src="resources/scissors.png" class = "scissor" alt="scissor"><p>SCISSOR</p></div>
          </div>
          <button id ="button">PLAY</button>
        <script src="main.js"></script>
    </body>
</html>
